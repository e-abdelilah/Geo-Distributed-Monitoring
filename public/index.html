<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Health & Wellness Resources</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f8; }
    h1 { text-align: center; color: #2c3e50; }
    .file-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .file-card { background: #fff; padding: 15px; border-radius: 8px; width: 200px;
                 box-shadow: 0 3px 6px rgba(0,0,0,0.1); text-align: center; }
    .file-card button { margin-top: 10px; padding: 5px 10px; cursor: pointer; background: #27ae60; color: #fff; border: none; border-radius: 4px; }
    .file-card button:hover { background: #2ecc71; }
  </style>
</head>
<body>
  <h1>Public Health & Wellness Resources</h1>
  <div class="file-list" id="file-list"></div>

  <script>
    async function loadFiles() {
      const res = await fetch('/files');
      const data = await res.json();
      const container = document.getElementById('file-list');
      container.innerHTML = '';

      data.files.forEach(file => {
        const card = document.createElement('div');
        card.className = 'file-card';
        card.innerHTML = `<p>${file}</p>
                          <button onclick="downloadFile('${file}')">Download</button>`;
        container.appendChild(card);
      });
    }

    function downloadFile(filename) {
      window.location.href = `/download/${filename}`;
    }

    loadFiles();
  </script>
</body>
</html>
